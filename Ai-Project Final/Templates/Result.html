<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f0f0f0;
            background: linear-gradient(to bottom right, #121212, #333333);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            transform: translateY(-5px);
        }

        h1 {
            color: #f0f0f0;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        .neutral {
            color: blue;
        }

        .emoji {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Result</h1>
        <p>Prediction: 
            {% if prediction == 'positive' %}
                <strong class="positive">Positive <img src="https://img.icons8.com/emoji/48/000000/smiling-face-with-sunglasses.png" class="emoji"/></strong>
            {% elif prediction == 'negative' %}
                <strong class="negative">Negative <img src="https://img.icons8.com/emoji/48/000000/angry-face.png" class="emoji"/></strong>
            {% elif prediction == 'neutral' %}
                <strong class="neutral">Neutral <img src="https://img.icons8.com/emoji/48/000000/neutral-face.png" class="emoji"/></strong>
            {% endif %}
        </p>
        <a href="/">Go back</a>
    </div>
</body>
</html>
