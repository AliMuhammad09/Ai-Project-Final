<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #f0f0f0;
    background: linear-gradient(to bottom right, #121212, #333333);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
}

.container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9); /* Lighter background with transparency */
    padding: 2rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Dark shadow effect */
    border-radius: 8px;
    max-width: 600px;
    margin: auto;
}

.container {
    text-align: center;
    background-color: #1e1e1e;
    padding: 2rem;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.container:hover {
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    transform: translateY(-5px);
}

h1 {
    color: #f0f0f0;
}

textarea {
    width: 80%;
    height: 100px;
    padding: 1rem;
    margin-top: 1rem;
    border: 1px solid #444;
    border-radius: 4px;
    resize: none;
    background-color: #2c2c2c;
    color: #f0f0f0;
}

textarea::placeholder {
    color: #aaa;
}

input[type="submit"] {
    margin-top: 1rem;
    padding: 0.75rem 1.5rem;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.alert-box {
    background-color: rgba(255, 0, 0, 0.9);
    color: white;
    padding: 1rem;
    border-radius: 4px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    max-width: 300px;
    margin: 1rem auto;
    text-align: center;
    display: none; /* Initially hidden */
}

.alert-box.active {
    display: block; /* Show when active */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form id="sentimentForm" action="/predict" method="post" onsubmit="return validateForm()">
            <textarea name="review" id="review" placeholder="Enter your review here..."></textarea><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
        <div id="alertBox" class="alert-box">Please enter a review before submitting.</div>
    </div>
    <script>
        function validateForm() {
            var review = document.getElementById('review').value;
            var alertBox = document.getElementById('alertBox');
            if (review.trim() === "") {
                alertBox.classList.add('active');
                return false; // Prevent form submission
            }
            alertBox.classList.remove('active');
            return true; // Allow form submission
        }
    </script>
</body>
</html>
